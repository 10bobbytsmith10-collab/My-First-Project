<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <h1>My Task List</h1>
      <p id="message">Add a task below.</p>

      <div class="row">
        <input id="taskInput" type="text" placeholder="Example: text my buddy" />
        <button id="addBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
